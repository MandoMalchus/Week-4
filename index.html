<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2chainz Game</title>

    <style type="text/css">
        .crystal-image {
            width:300px;
            height:300px;
        }   
        #win-loss-tracker {
            color: lightblue;
        }
        .Body{
            color: lightseagreen;
        }
    </style>

</head>
<body class="Body">
    
    <h1>Number to Guess: <span id="number2Guess"></span></h1>

    <div id="crystals"></div>

    <div id="win-loss-tracker">
            <div>
              <h3>Wins: </h3>
              <span id="wins"></span>
            </div>
      
            <div>
              <h3>Losses: </h3>
              <span id="losses"></span>
            </div>
    </div>
      

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script type="text/javascript">
        
        var targetNumber = 28;

        var wins = 0;

        var losses = 0;
        
        $("#number2Guess").text(targetNumber);

        var crystals = $("#crystals");

        var counter = 0;

        var numberOptions = [10,2,7,14];

        for (var i = 0; i < numberOptions.length; i++) {
          var imageCrystal = $("<img>");

          imageCrystal.addClass("crystal-image");

          imageCrystal.attr("src", "https://static01.nyt.com/images/2017/08/04/fashion/04LIST1/04LIST1-master1050.jpg");
            
          imageCrystal.attr("data-crystalvalue", numberOptions[i]);

          crystals.append(imageCrystal);
        }

        crystals.on("click",".crystal-image",function(){

            var crystalValue = ($(this).attr("data-crystalValue"));
            crystalValue = parseInt(crystalValue);

            counter += crystalValue;

            alert("New score" + counter);

            if (counter === targetNumber) {
                wins++;
                counter = 0;
                alert("you win!");
                $("#wins").html("<h3>" + wins + "</h3>");
            }
            else if (counter >= targetNumber) {
                losses++;
                counter = 0;
                alert("you lose!");
                $("#losses").html("<h3>" + losses + "</h3>");
            }

            
        });  
        </script>

    
</body>
</html>
